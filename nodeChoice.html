<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<div id="content">
  <ul id="n">
    <li id="n1"></li>
    <li id="n2"></li>
    <li id="n3"></li>
    <li id="n4"></li>
  </ul>
  <ul id="b">
    <li id="b1"></li>
    <li id="b2"></li>
    <li id="b3"></li>
    <li id="b4"></li>
  </ul>
</div>
<div id="footer">
  
</div>
<script>
const myTag = document.querySelector('#content');

console.log(myTag);

// 형제 요소 노드
console.log(myTag.previousElementSibling);
console.log(myTag.nextElementSibling);

// 부모 요소 노드
console.log(myTag.parentElement);

// 자식 요소 노드
console.log(myTag.children[1]);
console.log(myTag.firstElementChild);
console.log(myTag.lastElementChild);

// 노드는 대표적으로 element node와 text node가 있다.

// element node에 접근할 경우 사용 가능한 프로퍼티로는
// element.children  // 요소의 자식 요소 모음(HTMLCollection = 유사배열)
// element.firstElementChild  // 요소의 첫번째 자식 요소 하나
// element.lastElementChild  // 요소의 마지막 자식 요소 하나
// element.parentElement  // 요소의 부모 요소 하나
// element.previousElementSibling  // 요소의 이전 혹은 좌측에 있는 요소 하나
// element.nextElementSibling  // 요소의 다음 혹은 우측에 있는 요소 하나

// text node에 접근할 경우 사용 가능한 프로퍼티로는
// node.childNodes  // 노드의 자식 노드 모음(NodeList = 유사배열)
// node.firstChild  // 노드의 첫번째 자식 노드 하나
// node.lastChild  // 노드의 마지막 자식 노드 하나
// node.parentNode  // 노드의 부모 요소 하나
// node.previousSibling  // 노드의 이전 혹은 좌측에 있는 노드 하나
// node.nextSibling  // 노드의 다음 혹은 우측에 있는 노드 하나

// 코드가 복잡해질 경우 모든 노드가 공통으로 갖고 있는 프로퍼티를 활용하면, 
// 의도치 않은 텍스트 노드를 선택하게 될 수도 있다.

</script>
</body>
</html>
